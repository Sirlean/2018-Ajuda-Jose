      </header>
	  
<section id="corpo-full">

<article id="noticia-principal">

  <header id="cabecalho-artigo">
	  
<hgroup>
<h3>Manutenção > Inovação</h3>
<h1>Fale conosco</h1>
<h2></h2>


</hgroup>
</header>






<form method="post" id="fContato" action="mailto:godsmecanica@gmail.com">
<fieldset id="usuario"><legend>Identificação do Usuário</legend>
    <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"/></p
	<p>E-mail:<input type="email" name="tMail" id="cMail" size="20" maxlength="40"/></p>
    <p>Senha:<input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos"/></p>
    
</fieldset>
    
       

<fieldset id="endereco"><legend>Endereço do Usuário</legend>
    <p><label for="cRua">Logradouro:</label><input type="text" name="tRua" id="cRua" size="20" maxlength="40" placeholder="Rua,Av,Travessa"/></p>
    <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
    <p><label for="tEst">Estado:</label>
	<select name="tEst" id="cEst">
	      <option value="SP" selected>São Paulo</option>
		  <option value="RJ">Rio de Janeiro</option>
		  <option value="MG">Minas Gerais</option>
		  <option value="RS">Rio Grande do Sul</option>
		  </select>  </p>
		  
		  
    <p><label for="cCid">Cidade:</label>
	<input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"/></p>
	<datalist id="cidades">
	<option value="São Paulo"></option>
	<option value="Barueri"></option>
	<option value="Carapicuiba"></option>
	<option value="Cotia"></option>
	<option value="Itapevi"></option>
	<option value="Jandira"></option>
	<option value="Osasco"></option>
</fieldset>	

<fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
    <p><label for="cUrg">Grau de Urgência:</label>
	Min <input type="range" name="tUrg" id="cUrg" min="0" max="10"/> Máx</p>
    
	<p><label for="cMsg">Mensagem:</label>
	<textarea name="tMsg" id="cMsg" cols="45" rows"5" placeholder="Deixe aqui sua mensagem" ></textarea ></p>
</fieldset>
</form>
<legend>

<form>
   <div id="botao">
      <input type="submit" name="botao" value="ENVIAR" class="botaoEnviar" />
   </div>
</form>

   
   
</legend>
